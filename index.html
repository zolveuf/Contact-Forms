<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <p>Feel free to contact us and we will get back to you ass soon as we can.</p>
        <form action="https://formsubmit.co/542fef1d4a70ec6472efa349f80a1289" method="POST" enctype="multipart/form-data" >

            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <input type="file" name="attachment" required>


            <button type="submit">Send Message</button>



        </form>

        
    </div>
</body>
</html>
